<div class="header ">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a  routerLink="logo"class="navbar-brand">
        <img src="..\assets\images\logo.png" alt="logo">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fas fa-stream navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav menu-navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="Home" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"routerLink="About" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Services" routerLinkActive="active">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"routerLink="Portfolio" routerLinkActive="active">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Blog" routerLinkActive="active">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
